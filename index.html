<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar-container">

          <a href="#"><img src="images\icon.PNG" alt="menu icon" /></a>

        </div>

          <button type="button">LOG IN</button>

        />
        <figcaption>
          Alan Guth was one of the first physicists to hypothesize the existence

      <section class="content">

          <img src="images\mail_icon.png" alt="mail_icon" />
          <img src="images\share_icon.png" alt="share_icon" />
          <img src="images\save_icon.png" alt="save_icon" />
          <img src="images\comments_icon.png" alt="comments_icon" />
